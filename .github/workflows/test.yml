name: 'test'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make lint

  unit-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: make test

  integration-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      AUTIFY_CLI_INTEGRATION_TEST_INSTALL: 1
      AUTIFY_TEST_WAIT_INTERVAL_SECOND: 0
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - id: web-test-run
        uses: ./
        with:
          access-token: token
          autify-path: autify-with-proxy
          # TODO: Remove once autify-cli v0.11.0 is released.
          autify-cli-installer-url: "https://autify-cli-assets.s3.amazonaws.com/autify-cli/channels/beta/install-cicd.bash"
          autify-test-url: https://app.autify.com/projects/743/scenarios/91437
      - run: test ${{ steps.web-test-run.outputs.exit-code }} = 0
      - run: echo "${{ steps.web-test-run.outputs.log }}" | grep "Successfully started"
      - run: echo ${{ steps.web-test-run.outputs.result-url }} | grep https://app.autify.com/projects/743/results/

      - id: web-test-run-wait
        uses: ./
        with:
          access-token: token
          autify-path: autify-with-proxy
          # TODO: Remove once autify-cli v0.11.0 is released.
          autify-cli-installer-url: "https://autify-cli-assets.s3.amazonaws.com/autify-cli/channels/beta/install-cicd.bash"
          autify-test-url: https://app.autify.com/projects/743/scenarios/91437
          wait: true
      - run: test ${{ steps.web-test-run-wait.outputs.exit-code }} = 0
      - run: echo "${{ steps.web-test-run-wait.outputs.log }}" | grep "Test passed!"
      - run: echo ${{ steps.web-test-run.outputs.result-url }} | grep https://app.autify.com/projects/743/results/

      - id: failed
        uses: ./
        with:
          access-token: token
          autify-path: 'false'
          # TODO: Remove once autify-cli v0.11.0 is released.
          autify-cli-installer-url: "https://autify-cli-assets.s3.amazonaws.com/autify-cli/channels/beta/install-cicd.bash"
          autify-test-url: https://app.autify.com/projects/743/scenarios/91437
        continue-on-error: true
      - run: test ${{ steps.failed.outputs.exit-code }} = 1
      - run: test -z "${{ steps.failed.outputs.log }}"
      - run: test -z "${{ steps.failed.outputs.result-url }}"
